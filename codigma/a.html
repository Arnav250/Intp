<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background-color: white;
        }
        .login-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            width: 90%;
            max-width: 340px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .background-img, .background-gradient {
            position: absolute;
            top: 0;
            left: -20vw;
            min-width: 100vw;
            min-height: 100vh;
            pointer-events: none;
        }
        .background-img {
            background-image: url('https://placehold.co/640x640');
            background-size: cover;
            z-index: -2;
        }
        .background-gradient {
            background: radial-gradient(ellipse 87% 87% at 50% 50%, white 44%, rgba(255, 255, 255, 0) 100%, rgba(255, 255, 255, 0.53) 100%);
            z-index: -1;
        }
        .logo {
            width: 5rem;
            height: 5rem;
            margin: 2rem 0;
        }
        .input-box {
            border: 2px solid #E9E9E9;
            border-radius: 8px;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: #AAAAAA;
            background-color: white;
        }
        .description {
            color: #747474;
            font-size: 0.875rem;
            font-weight: 400;
        }
        .or {
            font-size: 0.875rem;
            color: #AAAAAA;
            margin: 0.75rem 0;
        }
        .button {
            background-color: #D71921;
            border-radius: 40px;
            padding: 0.75rem;
            display: block;
            font-size: 0.875rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            text-align: center;
        }
        @media (min-width: 768px) {
            .login-container {
                max-width: 360px;
            }
        }
        @media (min-width: 1024px) {
            body {
                place-items: start center;
                padding: 2rem 0;
            }
            .background-img, .background-gradient {
                left: -30vw;
            }
        }
    </style>
</head>
<body>
    <div class="background-img"></div>
    <div class="background-gradient"></div>
    <div class="login-container" role="main">
        <img class="logo" src="https://placehold.co/80x80" alt="Book My Show Logo">
        <div class="description">Please enter your mobile number or <br>email address for verification</div>
        <div class="input-box" role="textbox" aria-label="Mobile Number Input">Enter mobile number</div>
        <div class="or">or</div>
        <div class="input-box" role="textbox" aria-label="Email Address Input">Enter email address</div>
        <a href="#" class="button" role="button" aria-label="Send Verification Code">Send Verification Code</a>
    </div>
</body>
</html>
